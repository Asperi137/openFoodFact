<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexBrut.css" media="only screen" />
    <title>ON OFF</title>
</head>
<body>
    <header id="haut">
        <img src="images/logoLegume.webp" alt="LOGO"/><h1>ON Open Food Fact</h1>
    </header>

    <main >
        <div id="recherche"> 
            <form action="" title="recherche">
                <label for="search">Trouvez votre produit : </label><br/>
                <input type="search" id="txt-search" placeholder="code barre" required>
                <button type="submit" id="btn-search" >rechercher</button>
            </form>
        </div>
        <div id="resultat">
            <aside id="info-produit">
                <h2 id="nom-produit"></h2>
                <p id="nom-producteur"></p> 
                
                <details open>
                        <summary id="quantity"></p></summary>
                            <img src="images/logoLegume.webp" alt="image produit" id="img-produit"/>
                </details>    
            </aside>
            <section id="corp" >
                    <div id="score">
                        <img src="images/nutriscoreX.jpg" alt="image nutriscore" id="img-nutriscore"/>
                        <img src="images/nova1.jpg" alt="image groupe nova " id="img-nova"/>
                        <img src="images/ecoscore-na.svg" alt="image Ecoscore " id="img-ecoscore"/>
                    </div>

                    <details open>
                        <summary>Ingrédients</summary>
                            <p id="ingredients" ></p>
                    </details>
                    <details open>
                        <summary >Information nutritionnelle pour 100g</summary>
                            <table id="nutrition">
                                <tr id="energy"></tr>
                                <tr id="sugars"></tr>
                                <tr id="salt"></tr>
                                <tr id="fat"></tr>
                                <tr id="saturated-fat"></tr>
                            </table>
                    </details>
                    <details open>
                        <summary>Alergènes</summary>
                            <p id="alergene" ></p>
                    </details>
            </section> 
        </div> 
    </main>
    <footer>    
        <a href="index.html">Menu principale</a> <a href="#haut">Haut de page </a>
    </footer>
    <script src = "./js/indexBrut.js"></script>
</body>
</html>
