<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" media="only screen" />
    <title>ON OFF</title>
</head>
<body>
    <header>
        <img src="images/logoLegume.webp" alt="LOGO"/><h1>ON Open Food Fact</h1>
    </header>

    <main >
        <div id="recherche"> 
            <form action="" title="recherche">
                <label for="search">Trouvez votre produit : </label><br/>
                <input type="search" id="txt-search" placeholder="code barre" required>
                <button type="submit" id="btn-search" >rechercher</button>
            </form>
        </div>
        <div id="resultat">
            <aside id="info-produit">
                <h2 id="nom-produit"></h2>
                <p id="nom-producteur"></p> 
                <p id="quantity"></p>
                <details>
                        <summary>afficher l'image</summary>
                            <img src="images/logoLegume.webp" alt="image produit" id="img-produit"/>
                </details>    
            </aside>
            <section id="corp" >
                    <div id="score">
                        <img src="images/nutriscoreX.jpg" alt="image nutriscore" id="img-nutriscore"/>
                        <img src="images/nova1.jpg" alt="image groupe nova " id="img-nova"/>
                    </div>

                    <details>
                        <summary>Ingrédients</summary>
                            <p id="ingredients" ></p>
                    </details>
                    <details>
                        <summary>Information nutritionnelle</summary>
                            <p id="nutrition">
                                pour 100 g
                                <p id="energy"></p>
                                <p id="sugars"></p>
                                <p id="salt"></p>
                                <p id="fat"></p>
                                <p id="saturated-fat">  </p>
                            </p>
                    </details>
                    <details>
                        <summary>Alergènes</summary>
                            <p id="alergene" ></p>
                    </details>
            </section> 
        </div> 
    </main>
    <footer> 
        qui je suis <br/>
    </footer>
    <script src = "./js/index.js"></script>
</body>
</html>
